<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="display"></div>

        <div class="row">
            <div class="btn btn-clear" data="all-clear">AC</div>
            <div class="btn" data="operation">
                <kbd>รท</kbd>
            </div>

            <div class="btn" data="operation">
                <kbd>*</kbd>
            </div>

            <div class="btn" data="number"><kbd>7</kbd></div>
            <div class="btn" data="number"><kbd>8</kbd></div>
            <div class="btn" data="number"><kbd>9</kbd></div>
            <div class="btn" data="operation"><kbd>-</kbd></div>


            <div class="btn" data="number"><kbd>4</kbd></div>
            <div class="btn" data="number"><kbd>5</kbd></div>
            <div class="btn" data="number"><kbd>6</kbd></div>
            <div class="btn" data="operation"><kbd>+</kbd></div>



            <div class="btn" data="number"><kbd>1</kbd></div>
            <div class="btn" data="number"><kbd>2</kbd></div>
            <div class="btn" data="number"><kbd>3</kbd></div>



            <div class="btn btn-zero" data="number"><kbd>0</kbd></div>
            <div class="btn" data="number"><kbd>.</kbd></div>
            <div class="btn btn-equals" data="equals"><kbd>=</kbd></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
